<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>REEEEEEEE</title>
		<style>
			/* Glitch effect styles */
			html {
				font-family: "Helvetica", sans-serif;
				font-size: 16px;
				font-weight: bold;
				line-height: 1.5;
        background:rgb(10, 0, 0)
			}

			body {
				position: relative;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100vh;
			}

			h1 {
				font-size: 108px;
				position: relative;
				z-index: 1;
			}

			h1:before,
			h1:after {
				position: absolute;
				content: attr(data-text);
				transform: translate(-50%, -50%);
				z-index: -1;
			}

			h1:before {
				top: 49.5%;
				left: 49.5%;
				color: rgba(30, 220, 233, 0.8);
				animation: distort1 200ms linear infinite;
			}

			h1:after {
				top: 50.5%;
				left: 50.5%;
				color: rgba(3, 244, 55, 0.8);
				animation: distort2 200ms linear infinite;
			}

			@keyframes distort1 {
				0% {
					top: 49.5%;
					left: 49.5%;
				}
				12.5% {
					top: 49.5%;
					left: 50%;
				}
				25% {
					top: 49.5%;
					left: 50.5%;
				}
				37.5% {
					top: 50%;
					left: 50.5%;
				}
				50% {
					top: 50.5%;
					left: 50.5%;
				}
				62.5% {
					top: 50.5%;
					left: 50%;
				}
				75% {
					top: 50.5%;
					left: 49.5%;
				}
				87.5% {
					top: 50%;
					left: 49.5%;
				}
				100% {
					top: 49.5%;
					left: 49.5%;
				}
			}

			@keyframes distort2 {
				0% {
					top: 50.5%;
					left: 50.5%;
				}
				12.5% {
					top: 50%;
					left: 50.5%;
				}
				25% {
					top: 49.5%;
					left: 50.5%;
				}
				37.5% {
					top: 49.5%;
					left: 50%;
				}
				50% {
					top: 49.5%;
					left: 49.5%;
				}
				62.5% {
					top: 50%;
					left: 49.5%;
				}
				75% {
					top: 50.5%;
					left: 49.5%;
				}
				87.5% {
					top: 50.5%;
					left: 50%;
				}
				100% {
					top: 50.5%;
					left: 50.5%;
				}
			}

			/* Original REEE styles */
			body {
				background-image: url("ree.gif");
				background-position: center;
				background-repeat: no-repeat;
				overflow-x: hidden;
				height: 100vh;
				margin: 0;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			#sound-control {
				display: block;
				margin: 10px auto;
				cursor: pointer;
				width: 50px; /* Adjust the size of the image as needed */
				animation: shake 0.5s linear infinite; /* Adjust the duration and timing as needed */
			}

			@keyframes shake {
				0%,
				100% {
					transform: translate(0, 0);
				}
				10%,
				30%,
				50%,
				70%,
				90% {
					transform: translate(-5px, 3px);
				}
				20%,
				40%,
				60%,
				80% {
					transform: translate(5px, -3px);
				}
			}
			#normie {
				font-size: 48px;
				position: absolute;
				top: 10px;
        color: #00ff62;
				left: 50%;
				transform: translateX(-50%);
				z-index: 0;
			}

			#button-container {
				position: absolute;
				bottom: 50px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				justify-content: space-between;
				width: 80%; /* Adjust the width as needed */
			}

			.custom-button {
				display: inline-block;
				padding: 8px 16px;
				background-color: #00ff62;
				color: #000000;
				text-decoration: none;
				border-radius: 5px;
				font-family: Arial, sans-serif;
				font-size: 16px;
				transition: background-color 0.3s;
			}

			.custom-button:hover {
				background-color: #24b300;
			}
		</style>
	</head>
	<body>
		<h1 id="normie">$REEE</h1>
		<h1 id="reee" data-text="REEE">REEE</h1>
		<img id="sound-control" src="speaker.png" alt="Pause/Resume Sound" />
		<audio id="ree-sound" src="ree.mp3" loop></audio>
    <div id="button-container">
      <a href="https://uniswap.org/" target="_blank" class="custom-button">Trade on Uniswap</a>
      <a href="https://www.dextools.io/" target="_blank" class="custom-button">Dextools</a>
      <a href="https://telegram.org/" target="_blank" class="custom-button">Telegram</a>
    </div>
		<script>
			const reeeElement = document.getElementById("reee");
			let counter = 0;

			function addE() {
				counter++;
				reeeElement.textContent += "E";
				reeeElement.setAttribute("data-text", reeeElement.textContent);

				if (counter >= 200) {
					counter = 100;
					reeeElement.textContent =
						"REEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE";
					reeeElement.setAttribute("data-text", reeeElement.textContent);
				}

				const randomInterval = Math.floor(Math.random() * 50) + 10;
				setTimeout(addE, randomInterval);
			}

			addE();

			const soundControl = document.getElementById("sound-control");
			const reeSound = document.getElementById("ree-sound");
			let soundPlaying = false;
			let firstClick = true;

			document.body.addEventListener("click", () => {
				if (!soundPlaying && firstClick) {
					reeSound.play();
					soundPlaying = true;
					firstClick = false;
				}
			});

			soundControl.addEventListener("click", (event) => {
				event.stopPropagation(); // Prevent the event from triggering the body's onclick event
				toggleSound();
			});

			function toggleSound() {
				if (soundPlaying) {
					reeSound.pause();
					soundPlaying = false;
				} else {
					reeSound.play();
					soundPlaying = true;
				}
			}
		</script>
	</body>
</html>
